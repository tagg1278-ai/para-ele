<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* ‚ú® LUZES SUAVES */
body::after {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05), transparent 40%);
    pointer-events: none;
}

/* üíå ENVELOPE */
#carta-container {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.envelope {
    position: relative;
    width: 240px;
    height: 160px;
    cursor: pointer;
    perspective: 1000px;
}

.corpo {
    width: 100%;
    height: 100%;
    background: #ffffff;
    border-radius: 8px;
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #eaeaea;
    clip-path: polygon(0 0, 100% 0, 50% 65%);
    transform-origin: top;
    transition: transform 1.2s ease;
}

.envelope.aberto .flap {
    transform: rotateX(180deg);
}

.texto-carta {
    position: absolute;
    width: 100%;
    bottom: 20px;
    font-size: 16px;
    color: #2c5364;
}

.hidden-site {
    opacity: 0;
    transition: opacity 2s ease;
}

.show-site {
    opacity: 1;
}

/* BOT√ÉO */
button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background-color: white;
    color: #2c5364;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.07);
}

button.fade-out {
    opacity: 0;
    transform: scale(0.9);
}

/* TEXTO REVELA√á√ÉO */
.hidden {
    opacity: 0;
}

.show {
    opacity: 1;
}

.gallery img {
    width: 220px;
    margin: 10px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
</style>

<script>
function abrirCarta() {
    const envelope = document.querySelector(".envelope");
    const cartaContainer = document.getElementById("carta-container");
    const conteudo = document.getElementById("conteudo");
    const musica = document.getElementById("spotifyPlayer");

    envelope.classList.add("aberto");

    setTimeout(() => {
        cartaContainer.style.opacity = "0";
    }, 1200);

    setTimeout(() => {
        cartaContainer.style.display = "none";
        conteudo.classList.add("show-site");
        musica.src += "&autoplay=1";
    }, 2000);
}

function mostrar() {
    const textoElemento = document.getElementById("mensagem");
    const botao = document.querySelector("button");

    const texto = textoElemento.innerHTML;
    textoElemento.innerHTML = "";

    botao.classList.add("fade-out");

    setTimeout(() => {
        botao.style.display = "none";
        textoElemento.classList.remove("hidden");

        let i = 0;
        function digitar() {
            if (i < texto.length) {
                textoElemento.innerHTML += texto.charAt(i);
                i++;
                setTimeout(digitar, 30);
            }
        }
        digitar();
    }, 500);
}
</script>
</head>
